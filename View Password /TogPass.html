<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password</title>
 
</head>

<body>
  <center>
 <input type="password" id="pass"/>
 <input type="checkbox" id="check" />
  </center>
  <script>
    check.onclick=togpass;
    function togpass(){
      if(check.checked)
      pass.type="text"
      
      else pass.type="password"
    }
  </script>
</body>

</html>
